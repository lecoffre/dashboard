{% load static %}
{% load static tailwind_tags %}


<!DOCTYPE html>
<html lang="en">
	<head>
    <title>{% block title %}Base title{% endblock %}</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		{% tailwind_css %}
		<link rel="stylesheet" href="{% static 'fontawesome-free-6.1.2-web/css/all.min.css' %}">
		<link rel="stylesheet" href="{% static 'calendar/main.css' %}">
		<script src="{% static 'calendar/main.js' %}"></script>
		
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		<style>
			/* width */
			::-webkit-scrollbar {
			  width: 7px;
			}
			
			/* Track */
			::-webkit-scrollbar-track {
			  border-radius: 7px;
			}
			 
			/* Handle */
			::-webkit-scrollbar-thumb {
			background: rgb(122,181,182);
			background: linear-gradient(90deg, rgba(122,181,182,1) 0%, rgba(0,255,179,1) 100%);
			border-radius: 7px;
			}
			
			/* Handle on hover */
			::-webkit-scrollbar-thumb:hover {
			  background: #ffffff; 
			}
			</style>
	</head>

	<body class="bg-gradient-to-r from-blue-400 to-teal-400 font-normal">

		<div class="grid grid-cols-1 gap-0 col-span-1 ">
		{% include 'navbar.html'%}
		{% if message and type %}
		{% include 'alert.html'%}
		{% endif %}
		

		
<div class="grid grid-cols-10 gap-0">
	
	<div class=" rounded-br-lg shadow-lg bg-slate-600 lg:col-span-1 col-span-0">
		{% include 'sidebar.html'%}
	</div>


	<div class="col-span-10 lg:col-span-9 md:col-span-10 sm:col-span-10">



		

		

	<div class=" mt-0 mb-0 mx-1.5 px-2 py-2 rounded-b-lg  shadow-2xl ">	
      {% block content %}
         Body content
      {% endblock %}
	</div>

</div>



</div>
